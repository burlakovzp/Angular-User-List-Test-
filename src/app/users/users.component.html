<app-header></app-header>

<div class="container d-flex justify-content-between">
  <button class="btn btn-success addBtn" data-toggle="modal" data-target="#exampleModal">Add new user</button>
  <input type="text" class="form-control inputSearch" placeholder="Search" (input)="onUserSearch($event)">
</div>

<!-- user list -->
<div class="container d-flex justify-content-center">
  <div class="userContainer" *ngFor="let user of users">
    <div class="deleteUser"><i class="fa fa-times" (click)="onDeleteUser(user._id)"></i></div>
    <div><i class="fa fa-user"></i> {{user.first_name}} {{user.last_name}}</div>
    <div><i class="fa fa-calendar"></i> {{user.birth_date}}</div>
    <div><i class="fa fa-envelope"></i> {{user.email}}</div>
  </div>
  <div *ngIf="users.length === 0">No users to display</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #newUserForm="ngForm" (ngSubmit)="onSubmitNewUser(newUserForm)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First name" ngModel required name="first_name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last name" ngModel required name="last_name">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" placeholder="Birth date" ngModel required name="birth_date">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" ngModel required name="email">
        </div>
        <div class="form-group d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Add user</button>
          <div class="align-self-center" style="color: red; display: none;" id="errorInput">Check inputs</div>
        </div>
      </form>
    </div>
  </div>
</div>
